<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <form id="myForm">
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>

    <script>
      const getPersonData = () => {
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const age = parseInt(document.getElementById("age").value);

        const person = {
          firstName: firstName,
          lastName: lastName,
          age: age,
        };

        return person;
      };

      const addDataAttribute = () => {
        const form = document.getElementById("myForm");
        const person = getPersonData();
        const jsonData = JSON.stringify(person);

        form.setAttribute("data-person", jsonData);
      };

      addDataAttribute();
    </script>
  </body>
</html>
